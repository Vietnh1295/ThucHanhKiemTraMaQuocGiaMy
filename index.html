<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
    function is_usZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }

    var zipcode = '03201 - 2150';
    console.log(is_usZipCode(zipcode));
    zipcode = '35801';
    console.log(is_usZipCode(zipcode));
    zipcode = '99401';
    console.log(is_usZipCode(zipcode));
</script>
</body>
</html>
